  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>

  <style>
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInOut 3s ease-in-out forwards;
    }

    .notification.success { background-color: #4CAF50; color: white; }
    .notification.error { background-color: #f44336; color: white; }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -60%); }
    }
  </style>
</head>
<body class="auth-body-register">
  <div class="auth-container register-container">
    <h1>TeniSync</h1>
    <form id="registerForm">
      <label>Email: <input type="email" id="email" required></label>
      <label>Utilizator: <input type="text" id="username" required></label>
      <label>ParolÄƒ: <input type="password" id="password" required></label>

      <label>Level: 
        <select id="level">
          <option value="Amator">Amator</option>
          <option value="Intermediar">Intermediar</option>
          <option value="Expert">Expert</option>
        </select>
      </label>

      <label>Gen:
        <select id="gender">
          <option value="Masculin">Masculin</option>
          <option value="Feminin">Feminin</option>
        </select>
      </label>

      <label>Localitate: <input type="text" id="location" required></label>
      <label>VÃ¢rstÄƒ: <input type="number" id="age" required></label>

      <button type="submit">ÃŽnregistreazÄƒ-te</button>
    </form>

    <p>Ai deja cont? <a href="login.html">AutentificÄƒ-te aici</a>.</p>
  </div>

  <!-- Notificare dinamicÄƒ -->
  <div id="notification" class="notification" style="display: none;"></div>

  <script>
    const showNotification = (message, type = 'success') => {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.className = `notification ${type}`;
      notif.style.display = 'block';
      setTimeout(() => { notif.style.display = 'none'; }, 3000);
    };

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const level = document.getElementById('level').value;
      const gender = document.getElementById('gender').value;
      const location = document.getElementById('location').value;
      const age = parseInt(document.getElementById('age').value);

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password, level, gender, location, age })
        });

        const result = await response.json();

        if (response.ok) {
          emailjs.send("gmail_service2", "template_rwgwdu9", {
            username: username,
            email: email,
            name: "TeniSync Bot",
            message: "Contul tÄƒu a fost creat cu succes! Bine ai venit Ã®n TeniSync ðŸŽ¾"
          }).then(() => {
            showNotification("ÃŽnregistrare reuÈ™itÄƒ! VerificÄƒ emailul ðŸ“©", "success");
            setTimeout(() => window.location.href = '/login.html', 2500);
          }).catch(() => {
            showNotification("Contul a fost creat, dar nu s-a trimis emailul.", "error");
            setTimeout(() => window.location.href = '/login.html', 2500);
          });
        } else {
          showNotification(result.message || 'Email sau username deja folosit.', "error");
        }

      } catch (err) {
        showNotification("A apÄƒrut o eroare. ÃŽncearcÄƒ din nou.", "error");
      }
    });
  </script>
</body>
